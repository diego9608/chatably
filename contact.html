<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Chatably</title>
    <meta name="description" content="Conecta con nosotros. Transformemos juntos tu servicio al cliente con IA.">
    <meta name="color-scheme" content="light dark">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Design Tokens -->
    <link rel="stylesheet" href="/shared/css/design-tokens.css">
    
    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX', { 'anonymize_ip': true });
    </script>
    
    <style>
        /* Modern Typography */
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://developer.apple.com/fonts/');
            font-display: swap;
        }
        
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ::selection {
            background: #000;
            color: #fff;
        }
        
        /* Modern Variables */
        :root {
            --modern-black: #000000;
            --modern-white: #ffffff;
            --modern-gray: #6e6e73;
            --modern-gray-light: #fbfbfd;
            --modern-accent: #0066ff;
            --modern-purple: #8b5cf6;
            --modern-pink: #ec4899;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 3rem;
            --space-xl: 4rem;
            --space-2xl: 6rem;
            --space-3xl: 8rem;
            
            /* Transitions */
            --transition-smooth: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }
        
        /* Base */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
            letter-spacing: -0.01em;
            color: var(--modern-black);
            background: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* Modern Background */
        .modern-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f8fb 100%);
        }
        
        .modern-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 102, 255, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
            animation: modernFloat 20s ease-in-out infinite;
        }
        
        @keyframes modernFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-50px, -50px) rotate(120deg); }
            66% { transform: translate(50px, -20px) rotate(240deg); }
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
        }
        
        /* Modern Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            z-index: 9999;
            transition: var(--transition-smooth);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .nav-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--modern-black);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .nav-cta {
            font-size: 15px;
            font-weight: 500;
            color: var(--modern-black);
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 100px;
            background: rgba(0, 0, 0, 0.05);
            transition: var(--transition-smooth);
        }
        
        .nav-cta:hover {
            background: var(--modern-black);
            color: white;
            transform: scale(1.05);
        }
        
        /* Modern Hero */
        .contact-hero {
            padding-top: calc(72px + var(--space-2xl));
            padding-bottom: var(--space-2xl);
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .contact-title {
            font-size: clamp(48px, 8vw, 96px);
            line-height: 0.9;
            letter-spacing: -0.04em;
            font-weight: 800;
            margin-bottom: var(--space-md);
            opacity: 0;
            animation: modernReveal 1s cubic-bezier(0.23, 1, 0.320, 1) forwards;
        }
        
        .title-line {
            display: block;
            overflow: hidden;
        }
        
        .title-word {
            display: inline-block;
            animation: modernSlideUp 1s cubic-bezier(0.23, 1, 0.320, 1) forwards;
            animation-delay: var(--delay);
        }
        
        .gradient-modern {
            background: linear-gradient(90deg, var(--modern-accent) 0%, var(--modern-purple) 50%, var(--modern-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .contact-subtitle {
            font-size: 22px;
            line-height: 1.5;
            font-weight: 400;
            color: var(--modern-gray);
            opacity: 0;
            animation: modernFadeIn 1s cubic-bezier(0.23, 1, 0.320, 1) 0.5s forwards;
        }
        
        /* Modern Form */
        .contact-wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: var(--space-xl) 0;
        }
        
        .modern-form {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 32px;
            padding: var(--space-xl);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            opacity: 0;
            animation: modernSlideUp 1s cubic-bezier(0.23, 1, 0.320, 1) 0.8s forwards;
        }
        
        .form-grid {
            display: grid;
            gap: var(--space-md);
        }
        
        .form-group {
            position: relative;
        }
        
        .modern-input,
        .modern-textarea {
            width: 100%;
            padding: 20px 24px;
            font-size: 16px;
            font-family: inherit;
            border: 2px solid transparent;
            border-radius: 16px;
            background: var(--modern-gray-light);
            transition: var(--transition-smooth);
            -webkit-appearance: none;
        }
        
        .modern-input:focus,
        .modern-textarea:focus {
            outline: none;
            border-color: var(--modern-black);
            background: white;
            transform: translateY(-2px);
        }
        
        .modern-label {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--modern-gray);
            pointer-events: none;
            transition: var(--transition-smooth);
        }
        
        .modern-textarea ~ .modern-label {
            top: 24px;
            transform: translateY(0);
        }
        
        .modern-input:focus ~ .modern-label,
        .modern-input:not(:placeholder-shown) ~ .modern-label,
        .modern-textarea:focus ~ .modern-label,
        .modern-textarea:not(:placeholder-shown) ~ .modern-label {
            top: -8px;
            left: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--modern-black);
            background: white;
            padding: 0 8px;
        }
        
        .modern-textarea {
            min-height: 140px;
            resize: vertical;
        }
        
        .form-submit {
            width: 100%;
            padding: 20px 40px;
            background: var(--modern-black);
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }
        
        .form-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .form-submit:hover::before {
            width: 600px;
            height: 600px;
        }
        
        .form-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        /* Quick Contact Options */
        .quick-contact {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-md);
            margin-top: var(--space-xl);
            opacity: 0;
            animation: modernFadeIn 1s cubic-bezier(0.23, 1, 0.320, 1) 1s forwards;
        }
        
        @media (max-width: 768px) {
            .quick-contact {
                grid-template-columns: 1fr;
            }
        }
        
        .quick-option {
            text-align: center;
            padding: var(--space-lg);
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            text-decoration: none;
            color: var(--modern-black);
            transition: var(--transition-smooth);
        }
        
        .quick-option:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .quick-icon {
            font-size: 32px;
            margin-bottom: var(--space-sm);
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }
        
        .quick-option:hover .quick-icon {
            filter: grayscale(0%);
        }
        
        .quick-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .quick-desc {
            font-size: 14px;
            color: var(--modern-gray);
        }
        
        /* Footer */
        .footer {
            padding: var(--space-xl) 0;
            margin-top: var(--space-3xl);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-copy {
            color: var(--modern-gray);
            font-size: 14px;
        }
        
        .footer-links {
            display: flex;
            gap: var(--space-lg);
        }
        
        .footer-link {
            color: var(--modern-gray);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--modern-black);
        }
        
        /* Animations */
        @keyframes modernReveal {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes modernSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes modernFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Success State */
        .form-success {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--modern-black);
            color: white;
            padding: 20px 40px;
            border-radius: 100px;
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            transition: var(--transition-smooth);
        }
        
        .form-success.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .contact-title {
                font-size: 48px;
            }
            
            .contact-subtitle {
                font-size: 18px;
            }
            
            .modern-form {
                padding: var(--space-lg);
            }
        }
    </style>
</head>
<body>
    <!-- Modern Background -->
    <div class="modern-bg"></div>
    
    <!-- Navigation -->
    <nav class="nav">
        <div class="container nav-content">
            <a href="/" class="nav-logo">Chatably</a>
            <a href="/#pricing" class="nav-cta">Ver planes</a>
        </div>
    </nav>
    
    <!-- Contact Hero -->
    <section class="contact-hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="contact-title">
                    <span class="title-line">
                        <span class="title-word" style="--delay: 0s">Conectemos</span>
                    </span>
                    <span class="title-line">
                        <span class="title-word gradient-modern" style="--delay: 0.2s">tu negocio</span>
                    </span>
                </h1>
                <p class="contact-subtitle">
                    Transforma tu servicio al cliente en minutos, no meses
                </p>
            </div>
        </div>
    </section>
    
    <!-- Contact Wrapper -->
    <div class="contact-wrapper container">
        <form class="modern-form" id="contactForm">
            <div class="form-grid">
                <div class="form-group">
                    <input type="text" id="name" name="name" class="modern-input" placeholder=" " required>
                    <label class="modern-label" for="name">Nombre completo</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" class="modern-input" placeholder=" " required>
                    <label class="modern-label" for="email">Correo electrónico</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="company" name="company" class="modern-input" placeholder=" ">
                    <label class="modern-label" for="company">Empresa</label>
                </div>
                
                <div class="form-group">
                    <textarea id="message" name="message" class="modern-textarea" placeholder=" " required></textarea>
                    <label class="modern-label" for="message">¿Cómo podemos ayudarte?</label>
                </div>
                
                <button type="submit" class="form-submit">
                    <span style="position: relative; z-index: 1;">Enviar mensaje</span>
                </button>
            </div>
        </form>
        
        <!-- Quick Contact Options -->
        <div class="quick-contact">
            <a href="https://wa.me/521234567890" class="quick-option">
                <div class="quick-icon">💬</div>
                <div class="quick-title">WhatsApp</div>
                <div class="quick-desc">Respuesta inmediata</div>
            </a>
            
            <a href="mailto:hola@chatably.ai" class="quick-option">
                <div class="quick-icon">✉️</div>
                <div class="quick-title">Email</div>
                <div class="quick-desc">hola@chatably.ai</div>
            </a>
            
            <a href="https://calendly.com/chatably" class="quick-option">
                <div class="quick-icon">📅</div>
                <div class="quick-title">Agendar Demo</div>
                <div class="quick-desc">30 minutos</div>
            </a>
        </div>
    </div>
    
    <!-- Success Message -->
    <div class="form-success" id="formSuccess">
        ✨ Mensaje enviado correctamente
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-copy">© 2024 Chatably. Todos los derechos reservados.</p>
                <nav class="footer-links">
                    <a href="/privacy" class="footer-link">Privacidad</a>
                    <a href="/terms" class="footer-link">Términos</a>
                    <a href="/" class="footer-link">Inicio</a>
                </nav>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script>
        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Log form data (in production, send to backend)
            console.log('Form submitted:', data);
            
            // Show success message
            document.getElementById('formSuccess').classList.add('show');
            
            // Reset form
            this.reset();
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                document.getElementById('formSuccess').classList.remove('show');
            }, 3000);
            
            // Track event
            if (typeof gtag !== 'undefined') {
                gtag('event', 'form_submit', {
                    event_category: 'Contact',
                    event_label: 'Modern Contact Form'
                });
            }
        });
        
        // Modern scroll effect on nav
        const nav = document.querySelector('.nav');
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                nav.style.background = 'rgba(255, 255, 255, 0.98)';
                nav.style.borderBottom = '1px solid rgba(0, 0, 0, 0.1)';
            } else {
                nav.style.background = 'rgba(255, 255, 255, 0.7)';
                nav.style.borderBottom = '1px solid rgba(0, 0, 0, 0.05)';
            }
        });
    </script>
</body>
</html>
